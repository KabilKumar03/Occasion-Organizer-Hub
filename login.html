<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestConnect</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <h2>Occasion Organizer Hub</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form" action="backend.php" method="POST">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="Name" />
                <input type="email" placeholder="Email" name="Email" />
                <input type="password" placeholder="Password" name="Password" />
                <button name="signup-btn" id="signup-btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="backend.php" method="POST">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" name="Email" />
                <input type="password" placeholder="Password" name="Password" />
                <!-- <a href="#">Forgot your password?</a> -->
                <button name="signin-btn" id="signin-btn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button name="signIn" class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button name="signUp" class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
    <script src="login.js"></script>
</body>
</html>
